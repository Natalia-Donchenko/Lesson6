<head>

  <title>Cards</title>
  <link rel="stylesheet" href="styles.css">

<body>

  <div class="card">
    <img class="color" src="./img/green.png" alt="green">
    <h2>Зеленый</h2>
    <p>Один из трёх наряду с красным и синим основных цветов. Широко распространён в живой природе.</p>
    <a href="https://ru.wikipedia.org/wiki/%D0%97%D0%B5%D0%BB%D1%91%D0%BD%D1%8B%D0%B9_%D1%86%D0%B2%D0%B5%D1%82" target="_blank">
      <img class="logo" src="./img/wiki.png" alt="Wiki">
    </a>
  </div>

  <div class="card">
    <img class="color" src="./img/red.png" alt="green">
    <h2>Красный</h2>
    <p>Один из трёх основных цветов в системе RGB. По наблюдению французского историка Мишеля Пастуро красный ассоциировался с огнём, цветом жизни, кровью.</p>
    <a href="https://ru.wikipedia.org/wiki/%D0%9A%D1%80%D0%B0%D1%81%D0%BD%D1%8B%D0%B9_%D1%86%D0%B2%D0%B5%D1%82" target="_blank">
      <img class="logo" src="./img/wiki.png" alt="Wiki">
    </a>
  </div>

</body>
